apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "toroshu.tomato"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 8
        versionName "2.7.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.andreabaccega:android-form-edittext:1.1.0@aar'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.github.afollestad.material-dialogs:core:0.8.5.3@aar'
    compile 'com.elmargomez.typer:typerlib:1.0.0'
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5@aar'
    compile('com.mikepenz:materialdrawer:3.0.7@aar') {
        transitive = true
    }
    compile 'de.psdev.licensesdialog:licensesdialog:1.7.0'
    compile 'com.android.support:recyclerview-v7:23.1.1'
}
